<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <title>SSD - 盤面選択</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000 0%, #001122 50%, #000 100%);
      color: #00FFFF;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      margin-bottom: 50px;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
      to { text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8); }
    }
    
    .menu-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .menu-option {
      background: linear-gradient(135deg, #001122 0%, #002244 100%);
      border: 3px solid #00FFFF;
      border-radius: 15px;
      padding: 40px;
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #00FFFF;
      position: relative;
      overflow: hidden;
    }
    
    .menu-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .menu-option:hover::before {
      left: 100%;
    }
    
    .menu-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      border-color: #FFFFFF;
    }
    
    .menu-title {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    .menu-description {
      font-size: 1em;
      line-height: 1.5;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }
    
    .fixed-board .menu-title {
      color: #FFD700;
    }
    
    .random-board .menu-title {
      color: #FF6B6B;
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .menu-container {
        flex-direction: column;
        gap: 30px;
      }
      
      .menu-option {
        width: 280px;
        padding: 30px;
      }
      
      .title {
        font-size: 2.2em;
        margin-bottom: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="title">
    SSD<br>
    <span style="font-size: 0.5em; opacity: 0.8;">BOARD SELECT</span>
  </div>
  
  <div class="menu-container">
    <a href="index-fixed.html" class="menu-option fixed-board">
      <div class="menu-title">固定盤面モード</div>
      <div class="menu-description">
        決まったパターンで配置された<br>
        固定のすごろく盤面でプレイ<br><br>
        • 同じ配置で繰り返しプレイ可能<br>
        • パターンを覚えて攻略<br>
        • 安定したゲーム体験
      </div>
    </a>
    
    <a href="index.html" class="menu-option random-board">
      <div class="menu-title">ランダム盤面モード</div>
      <div class="menu-description">
        ランダムに生成される<br>
        すごろく盤面でプレイ<br><br>
        • 毎回異なる盤面配置<br>
        • 予測不可能な展開<br>
        • 高いリプレイ性
      </div>
    </a>
  </div>
  
  <div class="footer">
    モードを選択してゲームを開始してください
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/SSD/sw.js').then(function (registration) {
        }, function (err) {
        });
      });
    }
  </script>

</body>
</html>
